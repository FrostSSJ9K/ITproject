{% extends 'backend/base.html' %}
{% block title %}ADD MUSIC {% endblock %}
{% block body %}

    {% load static %}

    <div class="container">
     <div class="row">
            <div class="col-md-8 offset-2">
                {% for message in messages %}
        <div class="alert {{ message.tags }} alert-dismissible" role="alert" style="background-color: black; box-shadow: 10px 10px 10px;color:darkgray">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
    <p style="color:white">{{ message }}</p>
            {% endfor %}
            </div>
        </div>
        </div>
    <div class="col-lg-12">
        <div class="row">
                <div class="col-md-6" style="border-radius: 5px">
                   <strong style="color: white">{{image.music.song_title }}</strong>
                </div>
                <div class="col-md-6" style="border-radius: 5px">
                    <video width="320" height="240" controls>
                    <source src="{{ image.video.url }}" type="video/mp4">

                    Your browser does not support the video tag.
                    </video>
                </div>
        </div>
        <div class="card" style="margin-top: 2%">
            <div class="card-header">
                <div class="col-md-3 offset-4 bg-dark" style="border-radius: 6px">
                       <h3 style="color: white; text-align: center">EDIT VIDEO</h3>
                </div>
            </div>
            <div class="card-body">
                <form class="form-group" method="post"  enctype="multipart/form-data">
             {% csrf_token %}
                    <div class="form-group">
                            <{{ form.media }}
                    {{ form }}
                    {{form.errors }}

                     </div>

                     <div class="form-group col-sm-12">
                         <button class="btn btn-success pull-right">Submit</button>
                     </div>
                </form>

            </div>
        </div>
    </div>
    </div>
 {% endblock %}
