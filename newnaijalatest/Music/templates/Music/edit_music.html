{% extends 'backend/base.html' %}
{% block title %}ADD MUSIC {% endblock %}
{% block body %}
<style>
#zoom:hover,
#zoom:active,
#zoom:focus {
/**adjust scale to desired size,
add browser prefixes**/
-ms-transform: scale(2.0);
-moz-transform: scale(2.0);
-webkit-transform: scale(2.5);
-o-transform: scale(2.0);
transform: scale(2.0);
position:relative;
z-index:100;
}
</style>
    {% load static %}

    <div class="container">
    <div class="row">
            <div class="col-md-8 offset-2">
                {% for message in messages %}
        <div class="alert {{ message.tags }} alert-dismissible" role="alert" style="background-color: whitesmoke; box-shadow: 10px 10px 10px;color:darkgray">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
    <p style="color:red">{{ message }}</p>
            {% endfor %}
            </div>
        </div>
        </div>
    <div class="col-lg-10 offset-1">
        <div class="card">
            <div class="col-md-6 offset-3">
                <img src="{{image.cover_image.url }}" class="img-fluid" id="zoom" style="height: 120px; width: 1000px;"/>
            </div>
            <div class="card-header">
                <div class="col-md-3 offset-4 bg-dark" style="border-radius: 6px">
                   <h3 style="color: white; text-align: center">EDIT MUSIC</h3>
                </div>
            </div>
            <div class="card-body">
                 <form method="POST" class="form-horizontal" enctype="multipart/form-data">
                                {% csrf_token %}
                                    {{ form.media }}
                                    {{ form }}
                                    {{form.errors }}
                     <div class="form-group col-sm-12">
                         <button class="btn btn-success pull-right">Submit</button>
                     </div>
                 </form>
            </div>
        </div>
    </div>
    </div>
{% endblock %}
