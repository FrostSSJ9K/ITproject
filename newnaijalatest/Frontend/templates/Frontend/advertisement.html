{% extends 'Frontend/base.html' %}
<title> {% block title %}Home{% endblock %}</title>

     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css"
          integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">

{% block body %}
    <body>
  {% load static %}

  <div class="container">
    <div class="row">
    <div class="col-lg-10">
        {% for message in messages %}
        <div class="alert {{ message.tags }} alert-dismissible" role="alert" style="background-color: black; box-shadow: 10px 10px 10px;color:darkgray">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
    <p style="color:white">{{ message }}</p>
        </div>
            {% endfor %}
    </div>
</div>
  <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12">
          <h3>Add Advert Here</h3>
          <div class="row">
              <h3>Add provider Here</h3>
              <div class="col-md-12">
                  <form>
                  <div class="form-group">
                    <label for="cname">Company Name</label>
                    <input type="text" class="form-control" id="cname" placeholder="Enter Company Name">
                  </div>
                  <div class="form-group">
                    <label for="curl">Company Site</label>
                    <input type="url" class="form-control" id="curl" placeholder="Company site url">
                  </div>
                  <button type="submit" class="btn btn-primary pull-right">Submit</button>
                </form>
              </div>
          </div>
      </div>
  </div>
  </div>
{% endblock %}
