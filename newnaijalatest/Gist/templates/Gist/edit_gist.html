{% extends 'backend/base.html' %}
{% block title %}EDIT GIST{% endblock %}
{% block body %}

    {% load static %}
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-3" style="border-radius: 5px">
                <img src="{{image.cover_image.url }}" class="img-fluid" id="zoom" style="height: 120px; width: 100%;"/>
                </div>
            <div class="col-md-10 offset-1">
                <div class="card">
                    <div class="card-header">
                    <h3 style="text-align: center">Post Gist</h3>
                    </div>
                     <div class="card-body">
                                <form class="form-group" method="post"  enctype="multipart/form-data">
                             {% csrf_token %}
                                    {{ form.media }}
                                    {{ form }}
                                    <div class="form-group col-sm-12" style="margin-top: 2%">
                                        <button class="btn btn-success pull-right">Submit</button>
                                    </div>
                                </form>

                     </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
