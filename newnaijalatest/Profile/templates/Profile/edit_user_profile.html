{% extends 'backend/base.html' %}
{% load static %}

{% block title %}Edit User Profile{% endblock %}

{% block body %}
    <style>
#zoom:hover,
#zoom:active,
#zoom:focus {
/**adjust scale to desired size,
add browser prefixes**/
-ms-transform: scale(2.0);
-moz-transform: scale(2.0);
-webkit-transform: scale(2.5);
-o-transform: scale(2.0);
transform: scale(2.0);
position:relative;
z-index:100;
}
#divname{cursor: pointer}

</style>
<div class="container">
    <div class="col-sm-10 offset-1">
        <div class="row">
            <div class="col-md-8 offset-2">
                {% for message in messages %}
                <div class="alert {{ message.tags }} alert-dismissible" role="alert" style="background-color: black; box-shadow: 10px 10px 10px;color:darkgray">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
                <p style="color:white">{{ message }}</p>
                </div>
                {% endfor %}
            </div>
        </div>
        </div>
        <div class="card">
            <div class="card-header">
                <div class="row">
                    <div class="col-sm-12">
                      <h3 style="text-align: center">
                          User Profile
                      </h3>
                    </div>
                    <div class="col-md-8 offset-2" id="divname">
                        <img src="{{ user_detail.picture.url }}" class="img-fluid" id="zoom" style="height: 120px; width: 1000px;"/>
                    </div>
                </div>
            </div>
                <div class="card-body">
                    <div class="col-md-10 offset-1">
                        <form>
                            <div class="form-group row">
                            <label for="inputPassword" class="col-sm-2 col-form-label">First Name</label>
                            <div class="col-sm-10">
                              <input type="text" class="form-control" id="inputPassword" name="firstname" value="{{ user_detail.user.first_name }}">
                                <input type="hidden" class="form-control" id="inputPassword" name="userid" value="{{ user_detail.id }}">
                            </div>
                          </div>
                            <div class="form-group row">
                            <label for="inputPassword" class="col-sm-2 col-form-label">Last Name</label>
                            <div class="col-sm-10">
                              <input type="text" class="form-control"name="lastname" id="inputPassword" value="{{ user_detail.user.last_name }}">
                            </div>
                          </div>
                            <div class="form-group row">
                            <label for="inputPassword" class="col-sm-2 col-form-label">Email</label>
                            <div class="col-sm-10">
                              <input type="email" name="email" class="form-control" id="inputPassword" value="{{ user_detail.user.email }}">
                            </div>
                          </div>
                            <div class="form-group row">
                            <label for="inputPassword" class="col-sm-2 col-form-label">Username</label>
                            <div class="col-sm-10">
                              <input type="text"  name="username" class="form-control" id="inputPassword" value="{{ user_detail.user.username }}">
                            </div>
                          </div>
                            <div class="form-group row">
                               <label for="inputPassword" class="col-sm-2 col-form-label">Profile Pic</label>
                              <div class="col-lg-6">
                                  <input type="file"  class="form-control" id="password" value="" name="picture" >
                              </div>
                            </div>
                            <div class="form-group">
                            <div class="col-sm-10 pull-right">
                              <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                          </div>
                        </form>
                    </div>
                </div>
        </div>
    </div>
{% endblock %}
